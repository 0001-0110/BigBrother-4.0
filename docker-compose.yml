services:
  g4f:
    image: hlohaus789/g4f:latest
    ports:
      #- "8080:8080"
      - "1337:1337"
      #- "7900:7900"
    shm_size: "2g"
    volumes:
      - ./har_and_cookies:/app/har_and_cookies
      - ./generated_images:/app/generated_images
  trek:
    build:
      context: ./Trek
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
  big-brother:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - trek
      - g4f
    volumes:
      - ./BigBrotherConfig/:/app/BigBrotherConfig/
