services:
  ollama:
    build:
      context: ./LlamaDrama
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - ./LlamaDrama/ollama:/root/.ollama
  trek:
    build:
      context: ./Trek
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
  big-brother:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - trek
      - ollama
    volumes:
      - ./BigBrotherConfig/:/app/BigBrotherConfig/
